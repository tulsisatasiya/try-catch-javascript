    function viewall(){
        let tbl = "";
        data.map((val)=>{
            tbl += `
                <div class="col-md-4 pb-4">
                    <div class="card">
                        <img src="${val.image}" style="height:300px;object-fit:cover" class="card-img-top" alt="...">
                        <div class="card-body cards"> 
                        <h3 class="card-title">${val.name}</h3>
                        <h4 class="card-title" style ="color:blue" >${val.cost}</h4>
                        <h5 class="card-text" style ="color:white" >${val.category}</h5>
                        <a href="#" class="btn btn-primary mt-2">DONE</a>
                        </div>
                    </div>
                </div>
            `
        })

        document.getElementById('allrecord').innerHTML = tbl;
    }
    viewall();
